<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log Delete</title>
</head>
<body>
{% extends "DiaryApp/layout.html" %}
{% block content %}
<h1>Log 削除確認画面</h1>
    <form method="post">
        {% csrf_token %}
        <p>{{ log.km }}/{{ log.litter }}/{{ log.price }}/{{ log.trip_memo }}を削除しますか？</p>
        <input type="submit" value="削除する">
    </form>
{% endblock %}
</body>
</html>
